<body>
    <h1> WELCOME BACK! </h1>
    <p class="sign-up">Don't have an account. <a target="_blank" href="#sign-up" class="sign-up"> sign up </a> </p>
    <div class="left-side">
        <div class="form-box">
            <p class="login-word"> Username</p>
            <div class="user-box">
                <input type="email" placeholder="abc@gmail.com" class="radius-box">
            </div>
            <p class="login-word"> Password</p>
            <div class="password-box">
                <input type="password" placeholder="password" class="radius-box material-icons-outlined">
                <span class="material-icons-outlined">
                    <!-- <i class="eye"> visibility</i> -->
                    <i class="slash-eye"> visibility_off</i>
                </span>
            </div>
            <button type="submit" class="button-box">Sign in</button>
            <div class="radio-button">
                <label class="material-symbols-outlined"> <input type="radio" id="remember-me" checked> Remember me
                </label>
                <div class="forget-password"> <a target="_blank" href="#forgetpassword" class="forget-password"> forget
                        password</a></div>

            </div>
            <br />
            <h4><span>or continue with <br /></span></h4><br />
        </div>
        <div class="logo">
            <div class="logo-google logo-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/archive/5/53/20161128230037%21Google_%22G%22_Logo.svg"
                    alt="logo google" class="smaller-logo">
            </div>
            <div class="logo-facebook logo-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                    class="smaller-logo" alt="logo facebook">
            </div>
            <div class="logo-apple logo-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="logo apple"
                    class="smaller-logo">
            </div>

        </div>
    </div>
    </div>

    <div class="right-side">
        <div class="menu">
            <div class="help-button "> <span>
                    <p>help</p>
                </span>
            </div>
            <div class="contacts-button "> <span>
                    <p>Contacts us</p>
                </span>
            </div>
            <div class="english-button "> <span>
                    <p> English</p>
                </span>
            </div>
            <div class="sign-button "> <span>
                    <p> sign up</p>
                </span>
            </div>
        </div>
    </div>

    </div>

        <img src="background.jpg" alt="background" class="image">
